<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        /* Container for centering */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login box styling */
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            color: #1877f2;
            margin-bottom: 20px;
        }

        /* Input fields */
        .textbox {
            margin-bottom: 20px;
            text-align: left;
        }

        .textbox input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Submit button */
        .btn {
            background-color: #1877f2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #145dbf;
        }

        /* Forgot password link */
        .forgot-password {
            text-align: left;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #1877f2;
        }

        /* Create account section */
        .create-account {
            font-size: 14px;
        }

        .create-account a {
            text-decoration: none;
            color: #1877f2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Facebook</h2>
            <form action="#" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Email or Phone" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgotten password?</a>
                </div>
                <input type="submit" value="Log In" class="btn">
            </form>
            <div class="create-account">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
